<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>  
    <div class="boxbg">
        <h1>Feedback form</h1>

        <form action="" class="form"  >

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="" class="box" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="" class="box" required>

            <br><br>

            <label for="number">Contact No:</label>
            <input type="number" id="number" placeholder="" class="box" required>

            <br><br>

            <label for="message" >Message:</label> <br>
            <textarea name="message" rows="10" cols="50" id="message" class="message" placeholder="Type your feedback here...."></textarea>

            <br><br>

            <div >
                <button type="reset" class="but">Reset</button> 
                <button type="submit" class="but">Submit</button>
            </div>


        </form>

    </div>
   
    

</body>
</html>
