<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>  
    <div class="boxbg">
        

        <form action="" class="form"  >

            <div class="title">
                <h1>Feedback Form</h1>
                <hr>
                
            </div>

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="" class="box" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="" class="box" required>

            <br><br>

            <label for="number">Contact No:</label>
            <input type="number" id="number" placeholder="" class="box" required>

            <br><br>

            <label for="message" >Message:</label> <br>
            <textarea name="message" rows="10" cols="50" id="message" class="message " placeholder="Type your feedback here...."></textarea>

            <br><br>

            <div class="but_main" >
                <button type="reset" class="but reset">Reset</button> 
                <button type="submit" class="but submit">Submit</button>
            </div>


        </form>

    </div>

    <div class="right">
        <img src="assets/images/form img.jpg" alt="forms image">
    </div>
   
    

</body>
</html>
